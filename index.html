<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <title>Base Apparel</title>
</head>

<body>
    <div class="nav-inv">
        <img src="images/logo.svg">
    </div>
    <div class="container">
        <div class="right-side">
            <header>
                <div class="nav-bar">
                    <ul>
                        <li><img src="images/logo.svg"></li>
                    </ul>
                </div>
            </header>
            <div class="content">
                <div class="lower-div">
                    <div class="bigger-text">
                        <div class="we">
                            <h1>WE'RE</h1>
                        </div>
                        <div class="coming">
                            <h1>COMING</h1>
                        </div>
                        <div class="soon">
                            <h1>SOON</h1>
                        </div>
                    </div>
                    <div class="text"><span>Hello fellow shopper, we are currently buidling our new fashion store. Add your email below to stay up to date with announcement.</span>
                        <span>and our launch deals</span>
                    </div>
                    <div class="email-error">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="email">
                                            <input type="email" id="txt_email" placeholder="Email Address">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="icon-error">
                                            <img src="images/icon-error.svg" alt="">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="error-message">
                                            <span>Please provide a valid email</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- jquery -->
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                        <div class="img">
                            <img src="images/icon-arrow.svg" id="btn_Validate_email" alt="">
                        </div>
                        <!-- <label id="message" style="font-weight:bold;"></label> -->

                        <!-- test 2 ends -->
                    </div>
                </div>
            </div>
        </div>
        <div class="left-side">
            <div class="girl-desktop"><img src="images/hero-desktop.jpg" alt=""></div>
            <div class="girl-mobile"><img src="images/hero-mobile.jpg" alt=""></div>
        </div>
    </div>


    <script src="app.js"></script>
    </div>
</body>

</html>
